<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<div style="margin:auto; width: 30%; border: 2px solid black; margin-top: 10%; padding: 1em; background-color: rgb(209, 210, 254); border-radius: 5%;">
		<form action="Login" method="post">
			<h2 style="text-align: center;">Login Page</h2>
			<table style="margin: auto; border-spacing: 15px; ">
				<tr>
					<td><b>Username</b></td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td><b>Password</b></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr style="text-align: center;"><td colspan="2">
					<input type="submit" value="Login">
				    </td>	
				</tr>
				
				<tr><td colspan="2"><hr style="width: 100%;"></td></tr>
				
				
				<tr style="text-align: center;">
					<td colspan="2">
						<a href="Page.html"><button type="button">Register</button></a>
					</td>
				</tr>
				
			</table>
		</form>
	</div>

</body>
</html>
