<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<p>there are two types of list : Unordered ; Ordered</p>
	<h3>Unordered List</h3>
	
	<ul>
		<li>Apple</li>
		<!-- we can add sublist here-->
		<ul>
			<li>Color : Red</li>
		</ul>
		
		<li>Mango</li>
	</ul>
	
	<h3>Ordered list</h3>
	<ol>
		<li>Apple</li>
		<ol>
			<li>Color : Red</li>
			<li>Color : Red</li>
		</ol>
		<li>Apple</li>
	</ol>

</body>
</html>
