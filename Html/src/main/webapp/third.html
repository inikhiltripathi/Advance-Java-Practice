<!-- <div> this is BLOCK ELEMENT contain other tags inside it -->

		<p>This is inside a div (dabba)</p>
		<p>There are many div tags</p>
	</div>	

<!--Span tag is also a container used for other html elements
    INLINE ELEMENTS (takes width as per size)-->

		<p>this is inside span tag</p>
		<p>There are many span tags</p>
	</span>
