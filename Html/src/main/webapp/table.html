<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tags</title>
</head>
<body>
	<table><!--used to make table-->
	<caption>Data</caption><!--Used to give caption-->
	
		<tr><!--used to display table row-->
			<th>Name</th><!--used to display table header-->
			<th>Roll No</th>	
		</tr>
		
		<tr>
			<td>Nikhil</td><!--used to display table data-->
			<td>33</td>	
			
		</tr>
	</table>
	

</body>
</html>
